<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Nav</title>
    <link rel="stylesheet" href="./css/bar.css">
  </head>
  <body>
    <nav class="header">
      <a href="/">
        <img
          class="header__logo"
          src="http://pngimg.com/uploads/amazon/amazon_PNG11.png"
          alt="Logo"
        />
      </a>

      <div class="address">
        <div class="pin">
          <img
            src="/IMAGES/pin.png"
            alt="locate"
          />
        </div>
        <div class="header__option">
          <span class="header__optionLineOne">Hello</span>
          <span class="header__optionLineTwo"> Select your Address </span>
        </div>
      </div>

      <div class="header__search">
        <select name="" id="SelcCat">
          <option value="ALL">ALL</option>
          <option value="Fashion">Fashion</option>
          <option value="Devices">Devices</option>
          <option value="Toys">Toys</option>
        </select>
        <input class="header__searchInput" type="text" />
        <div class="header__searchIcon">
          <img
            src="/IMAGES/search.png"
            alt=""
            class="seIc"
          />
        </div>
      </div>

      <div class="header__nav">
        <a href="#" class="header__link">
          <div class="header__option">
            <span class="header__optionLineOne">Hello Sign in</span>
            <span class="header__optionLineTwo"> Accounts and List </span>
          </div>
        </a>
        <a to="/" class="header__link">
          <div class="header__option">
            <span class="header__optionLineOne">Returns</span>
            <span class="header__optionLineTwo">Orders</span>
          </div>
        </a>
        <a to="/" class="header__link">
          <div class="header__option">
            <span class="header__optionLineOne">Your</span>
            <span class="header__optionLineTwo">Prime</span>
          </div>
        </a>

        <a to="/checkout" class="header__link">
          <div class="header__optionBasket">
            <img
              src="/IMAGES/trolley-cart.png"
              alt=""
              class="cart"
            />
            <span class="header__optionLineTwo">Cart</span>
          </div>
        </a>
      </div>
    </nav>
    <nav class="bottomNav flexy">
      <div class="sideNav flexy">
        <img
          src="/IMAGES/more.png"
          alt=""
          class="icon"
        />
        <a href="">ALL</a>
      </div>
      <a href="">Sell</a>
      <a href="">Best Sellers</a>
      <a href="">Today's Deals</a>
      <a href="">Mobiles</a>
      <a href="">Customer Service</a>
      <a href="">Electronics</a>
      <a href="">Home & Kitchen</a>
      <a href="">Books</a>
      <a href="">Fashion</a>
      <a href="">Prime</a>
      <a href="">New Releases</a>
      <div class="container" onclick="myfuntion (this)" >
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        
      </div>
    </nav>
    <img src="./images/shop.jpg" width="" alt="">
  </body>
</html>
